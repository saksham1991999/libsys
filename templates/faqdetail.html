{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="clearfix"></div>
<!-- Header Container / End -->

<div id="wrapper" class="mm-page mm-slideout">

<!-- Titlebar
================================================== -->
<div id="titlebar">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>FAQ</h2>
			</div>
		</div>
	</div>
</div>

<!-- Content
================================================== -->
<div class="container" style="margin-bottom: 50px">
	<!-- Inline Elements
	================================================== -->
	<div class="row">
		<div class="col-md-12">
		<!-- Headline -->
		<h4 class="headline with-border margin-top-45 margin-bottom-25" style="text-align: center"> {{faq.question}} </h4>

            <p>
                {{faq.answer|escape|linebreaks }}
            </p>
		</div>
	</div>
</div>

</div>
<!-- Wrapper / End -->

<div id="mm-blocker" class="mm-slideout"></div>

{% endblock content %}
